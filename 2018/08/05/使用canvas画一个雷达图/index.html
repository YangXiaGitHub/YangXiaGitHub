lass="code"><pre><span class="line">&lt;html&gt;</span><br><span class="line">    &lt;canvas class=&quot;radar&quot;&gt;&lt;/canvas&gt;</span><br><span class="line">&lt;/html&gt;</span><br><span class="line">&lt;style&gt;</span><br><span class="line">    canvas &#123;</span><br><span class="line">        display: block;</span><br><span class="line">        width: 500px;</span><br><span class="line">        height: 500px;</span><br><span class="line">    &#125;</span><br><span class="line">&lt;/style&gt;</span><br><span class="line">&lt;script&gt;</span><br><span class="line">    const times = (n, cb) =&gt; &#123;</span><br><span class="line">        if (typeof n !== &apos;number&apos;) &#123;</span><br><span class="line">            throw new TypeError(&apos;times必须传入数字类型参数！&apos;)</span><br><span class="line">        &#125;</span><br><span class="line">        let result = []</span><br><span class="line">        let i</span><br><span class="line">        try &#123;</span><br><span class="line">            for (i = 0; i &lt; n; i++) &#123;</span><br><span class="line">                result.push(cb(i))</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; catch (e) &#123;</span><br><span class="line">            console.log(`执行第$&#123;i&#125;个时，回调函数错误！`)</span><br><span class="line">            console.log(e)</span><br><span class="line">        &#125;</span><br><span class="line">        return result</span><br><span class="line">    &#125;</span><br><span class="line">&lt;/script&gt;</span><br><span class="line">&lt;script&gt;</span><br><span class="line">    var canvas = document.getElementsByClassName(&apos;radar&apos;)[0];</span><br><span class="line">    var ctx = canvas.getContext(&apos;2d&apos;);</span><br><span class="line">    var data = &#123;</span><br><span class="line">        &apos;人际交往&apos;: 65,</span><br><span class="line">        &apos;逻辑数理&apos;: 77,</span><br><span class="line">        &apos;空间感知&apos;: 78,< line">        ctx.moveTo(x, y);</span><br><span class="line">        for (var j = 1; j &lt; sideNumber; j++) &#123;</span><br><span class="line">            // 注意这里的括号，之前括号搞错，折腾了好久</span><br><span class="line">            ctx.lineTo(rCenter + curR * Math.cos(rAngle * j) * (i + 1) / demensionNum, rCenter - curR * Math.sin(rAngle * j) * (i + 1) / demensionNum);</span><br><span class="line">        &#125;</span><br><span class="line">        ctx.closePath();</span><br><span class="line">        ctx.globalAlpha = 0.04 * (i + 1);</span><br><span class="line">        ctx.fill();</span><br><span class="line">    &#125;</span><br><span class="line">    ctx.restore();</span><br><span class="line">    ctx.save();</span><br><span class="line">    // 第四步：数据 填充区域</span><br><span class="line">    var keys = Object.keys(data);</span><br><span class="line">    ctx.beginPath();</span><br><span class="line">    ctx.fillStyle = &apos;rgba(255, 0, 0, 0.5)&apos;;</span><br><span class="line">    ctx.strokeStyle = &apos;#dd3f26&apos;;</span><br><span class="line">    ctx.lineWidth = 2;</span><br><span class="line">    times(sideNumber, (i) =&gt; &#123;</span><br><span class="line">        let x = rCenter + curR * Math.cos(rAngle * i) * (data[keys[i]]/100) ;</span><br><span class="line">        let y = rCenter - curR * Math.sin(rAngle * i) * (data[keys[i]]/100);</span><br><span class="line">        scoreArr.push(&#123; x: x, y: y &#125;);</span><br><span class="line">        i === 0 ? ctx.moveTo(x,y) : ctx.lineTo(x,y);</span><br><span class="line">    &#125;)</span><br><span class="line">    ctx.globalAlpha = 0.5;</span><br><span class="line">    ctx.closePath();</span><br><span class="line">    ctx.fill();</span><br><span class="line">    ctx.stroke();</span><br><span class="line">    ctx.restore();</span><br><span class="line">    ctx.save();</span><br><span class="line"></span><br><span class="line">    //第五步：绘制小圆点</span><br><span class="line">    ctx.fillStyle = &apos;rgba(255, 0, 0,
