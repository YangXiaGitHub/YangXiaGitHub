an><br><span class="line">            this.targetDistance = getDistance(this.startLocation.x, this.startLocation.y, this.targetLocation.x, this.targetLocation.y);</span><br><span class="line">            // 是否达到目标点</span><br><span class="line">            this.arrived = false;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        draw () &#123;</span><br><span class="line">            context.beginPath();</span><br><span class="line">            context.moveTo(this.preLocation.x, this.preLocation.y);</span><br><span class="line">            context.lineWidth = CONFIG.biuLineWidth;</span><br><span class="line">            context.lineCap = &apos;round&apos;;</span><br><span class="line">            context.lineTo(this.nowLocation.x, this.nowLocation.y);</span><br><span class="line">            context.strokeStyle = `rgb($&#123;randomColor()&#125;)`;</span><br><span class="line">            context.stroke();</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        update () &#123;</span><br><span class="line">            this.preLocation.x = this.nowLocation.x;</span><br><span class="line">            this.preLocation.y = this.nowLocation.y;</span><br><span class="line">            this.speed *= this.acceleration;</span><br><span class="line">            var vx = Math.cos(this.angle) * this.speed;</span><br><span class="line">            var vy = Math.sin(this.angle) * this.speed;</span><br><span class="line"></span><br><span class="line">            var nowDistance = getDistance(this.startLocation.x, this.startLocation.y, this.nowLocation.x, this.nowLocation.y);</span><br><span class="line">            if (nowDistance &gt;= this.targetDistance) &#123;</span><br><span class="line">                this.arrived = true;</span><br><span class="line">            &#125; else &#123;</span><br><span class="line">                this.nowLocation.x += vx</span><br><span class="line">                this.nowLocation.y += vy;</span><br><span class="line">                this.arrived = false;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        init () &#123;</span><br><span class="line">            this.draw();</span><br><span class="line">            this.update();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    // 爆炸类(其实就是爆炸之后的每根线条)</span><br><span class="line">    class Boom &#123;</span><br><span class="line">        constructor (startX, startY) &#123;</span><br><span class="line">            this.startLocation = &#123; x: startX, y: startY &#125;</span><br><span class="line">            this.nowLocation = &#123; x: startX, y: startY &#125;</span><br><span class="line">            // 速度</span><br><span class="line">            this.speed = Math.random() * CONFIG.boomSpeed + 2</span><br><span class="line">            // 加速度</span><br><span class="line">            this.acceleration = CONFIG.boomAcceleration</span><br><span class="line">            // 没有确定的结束点，所以没有固定的角度，可以随机角度扩散</span><br><span class="line">            this.angle = Math.random() * Math.PI * 2;</span><br><span class="line">            // 这里设置阀值为100, 大于这个值，将线条渐渐隐藏 </span><br><span class="line">            this.targetCount = CONFIG.boomTargetCount;</span><br><span class="line">            // 当前计算为1，用于判断是否会超出阀值</span><br><span class="line">            this.nowNum = 1;</span><br><span class="line">            // 透明度</span><br><span class="line">            this.alpha = 1;</span><br><span class="line">            // 透明度减少梯度</span><br><span class="line">            this.gradient = CONFIG.boomGradient;</span><br><span class="line">            // 重力系数</span><br><span class="line">            this.gravity = CONFIG.boomGravity;</span><br><span class="line">            // 是否到达目标点</span><br><span class="line">            this.arrived = false</span><br><span class="line">            this.preLocation = &#123;x: startX, y: startY&#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        draw () &#123;</span><br><span class="line">            context.beginPath()</span><br><span class="line">            context.moveTo(this.preLocation.x, this.preLocation.y)</span><br><span class="line">            context.lineWidth = CONFIG.boomLineWidth</span><br><span class="line">            context.lineCap = &apos;round&apos;</span><br><span class="line">            context.lineTo(this.nowLocation.x, this.nowLocation.y)</span><br><span class="line">            // 设置由透明度减小产生的渐隐效果，看起来没这么突兀</span><br><span class="line">            context.strokeStyle = `rgba($&#123;randomColor()&#125;, $&#123;this.alpha&#125;)`</span><br><span class="line">            context.stroke()</span><br><span class="line">        &#125;</span><br><span class="line">        </span><br><span class="line">        update () &#123;</span><br><span class="line">            this.preLocation.x = this.nowLocation.x;</span><br><span class="line">            this.preLocation.y = this.nowLocation.y;</span><br><span class="line">            this.speed *= this.acceleration;</span><br><span class="line"></span><br><span class="line">            let vx = Math.cos(this.angle) * this.speed</span><br><span class="line">            // 加上重力系数，运动轨迹会趋向下</span><br><span class="line">            let vy = Math.sin(this.angle) * this.speed + this.gravity;</span><br><span class="line"></span><br><span class="line">            // 当前计算大于阀值的时候的时候，开始进行渐隐处理</span><br><span class="line">            if (this.nowNum &gt;= this.targetCount) &#123;</span><br><span class="line">                this.alpha -= this.gradient</span><br><span class="line">            &#125; else &#123;</span><br><span class="line">                this.nowLocation.x += vx</span><br><span class="line">                this.nowLocation.y += vy</span><br><span class="line">                this.nowNum++</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            // 透明度为0的话，可以进行移除处理，释放空间</span><br><span class="line">            if (this.alpha &lt;= 0) &#123;</span><br><span class="line">                this.arrived = true</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        init() &#123;</span><br><span class="line">            this.draw()</span><br><span class="line">            this.update()</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    // 动画类，程序入口</span><br><span class="line">    class Animate &#123;</span><br><span class="line">        constructor () &#123;</span><br><span class="line">            // 定义一个数组做为闪烁球的集合</span><br><span class="line">            this.shrinkCircles = [];</span><br><span class="line">            // 定义一个数组做为射线类的集合</span><br><span class="line">            this.bius = [];</span><br><span class="line">            // 定义一个数组做为爆炸类的集合</span><br><span class="line">            this.booms = [];</span><br><span class="line">            // 避免每帧都进行绘制导致的过量绘制，设置阀值，到达阀值的时候再进行绘制</span><br><span class="line">            this.timerTarget = CONFIG.animateTimerTarget;</span><br><span class="line">            this.timerNum = 0;</span><br><span class="line">        &#125;</span><br><span class="line">        // 一个爆炸点</span><br><span class="line">        pushBoom (x, y) &#123;</span><br><span class="line">            // 每个爆炸点20条线</span><br><span class="line">            for (var i = 0; i &lt; 20; i++) &#123;</span><br><span class="line">                this.booms.push(new Boom(x, y));</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        initAnimate (target, cb) &#123;</span><br><span class="line">            target.map((item, index) =&gt; &#123;</span><br><span class="line">                if (!(item instanceof Object)) &#123;</span><br><span class="line">                    console.log(&apos;数组值错&apos;);</span><br><span class="line">                    return false;</span><br><span class="line">                &#125; else &#123;</span><br><span class="line">                    item.init();</span><br><span class="line">                    if (typeof cb === &apos;function&apos;) &#123;</span><br><span class="line">                        cb(index);</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        run () &#123;</span><br><span class="line">            window.requestAnimationFrame(this.run.bind(this));</span><br><span class="line">            context.clearRect(0,0,cw,ch);</span><br><span class="line"></span><br><span class="line">            // 触发射线动画</span><br><span class="line">            this.initAnimate(this.bius, (i) =&gt; &#123;</span><br><span class="line">                // 同时开始绘制闪烁圆</span><br><span class="line">                this.shrinkCircles[i].init();</span><br><span class="line">                if (this.bius[i].arrived) &#123;</span><br><span class="line">                    // 到达目标后，可以开始绘制爆炸效果, 当前线条的目标点则是爆炸实例的起始点</span><br><span class="line">                    this.pushBoom(this.bius[i].nowLocation.x, this.bius[i].nowLocation.y);</span><br><span class="line">                    // 到达目标后，把当前类给移除，释放空间 </span><br><span class="line">                    this.bius.splice(i, 1);</span><br><span class="line">                    this.shrinkCircles.splice(i, 1);</span><br><span class="line">                &#125;</span><br>
